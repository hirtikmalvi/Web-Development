<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img src="/public/images/logo.svg" alt=""></div>
                <ul>
                    <img class="close invert" src="/public/images/cross.svg" alt="">
                    <li> <img class="invert" src="/public/images/home.svg" alt="home">Home</li>
                    <li> <img class="invert" src="/public/images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/public/images/library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <img class="hamburger invert" src="/public/images/hamburger.svg" alt="">
                    <img src="/public/images/leftArrow.svg" class="invert" alt="">
                    <img src="/public/images/rightArrow.svg" class="invert" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <!-- <div data-folder="Neffex" class="card rounded">
                        <div class="play">
                            <img src="/public/images/playButton.svg" alt="">
                        </div>
                        <img class="rounded" src="https://i.scdn.co/image/ab67656300005f1fc3b3feed7c0054fa46359207">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    <div data-folder="cs" class="card rounded">
                        <div class="play">
                            <img src="playButton.svg" alt="">
                        </div>
                        <img class="rounded" src="https://i.scdn.co/image/ab67656300005f1fc3b3feed7c0054fa46359207">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div> -->
                </div>
                <div class="playbar">
                    <div class="songInfoPlayTimeCombine">
                        <div class="songinfo"></div>
                        <div class="prevCurrentNextCombine">
                            <img class="previousSong invert" src="/public/images/previousSong.svg" alt="">
                            <img class="playCurrentSong invert" src="/public/images/playCurrentSong.svg" alt="">
                            <img class="nextSong invert" src="/public/images/nextSong.svg" alt="">
                        </div>
                        <div class="songtime"></div>
                    </div>
                    <div class="seekBarContainer">
                        <div class="seekbar">
                            <div class="seekLine"></div>
                            <!-- <div class="seekLine2"></div> -->
                            <div class="seekCircle"></div>
                        </div>
                    </div>
                    <div class="volumeBar">
                        <img height="30" class="volume invert" src="/public/images/volume.svg" alt="">
                        <img height="30" class="mute invert" src="/public/images/mute.svg" alt="">
                        <input class="volumeLine" type="range" name="volumeLine">
                    </div>
                    <!-- <div class="volumeBar">
                        <img height="30" class="volume invert" src="volume.svg" alt="">

                    </div>
                </div>
            </div>
        </div>
    </div>
