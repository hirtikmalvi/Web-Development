<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="messageContainer hide">
        <p id="message">Winner</p>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="resetAndNewGameButtonsContainer">
            <div class="resetAndNewGameButtons">
                <button id="resetGameButton">Reset Game</button>
                <button id="newGameButton" class="newGameButton hide">New Game</button>
            </div>
        </div>
    </main>



    <script src="app.js"></script>
</body>

</html>
